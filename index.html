<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>TopAlbumCollage</title>
</head>

<body>
    <h1>Top Album Collage</h1>
    <div id="formulario">      
        <form>
            <input type="text" id="inputUser" placeholder="Last.fm User">
            <label for="time">Time</label>
            <select name="lenguajes" id="time">
                <option value="7day" selected>7 Days</option>
                <option value="1month">1 months</option>
                <option value="3month">3 months</option>
                <option value="6month">6 months</option>
                <option value="12month">12 months</option>
            </select>
            <label for="size">Size</label>
            <select name="size" id="size">
                <option value="3x3" selected>3x3</option>
                <option value="4x4">4x4</option>
                <option value="5x5">5x5</option>
                <option value="10x10">10x10</option>
            </select>
            <button id="send">Send</button>
        </form>
    </div>
    <br>
    <br>
    <div id="images" class="images">

    </div>
    <div id="list">
        <ul>
            <li>ANUEL</li>
            <li>FEID</li>
            <li>OZUNA</li>
            <li>PLAYBOI CARTI</li>
            <li>KANYE WEST</li>
            <li>KAROL G</li>
            <li>FERXXO</li>
            <li>JAJAJA</li>
            <li>PENE</li>
            <li>QK</li>
        </ul>
    </div>
    <script src="./index.js"></script>
</body>

</html>
